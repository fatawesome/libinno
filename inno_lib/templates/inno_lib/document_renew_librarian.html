{% extends "base_generic.html" %}
{% block content %}

    <h1>Renew: {{docinst.document.title}}</h1>
    <p>Borrower: {{docinst.borrower}}</p>
    <p{% if docinst.is_overdue %} class="text-danger"{% endif %}>Due date: {{docinst.due_back}}</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
