{% extends "base_generic.html" %}

{% block content %}

    <h1>Document List</h1>

    {% if document_list %}
    <ul>
      {% for doc in document_list %}
      <li>
        <a href="{{ doc.get_absolute_url }}">{{ doc.title }}</a> ({{doc.author}})
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no documents in the library.</p>
    {% endif %}

{% endblock %}
